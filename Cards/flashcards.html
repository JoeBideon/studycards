<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cards</title>
        <link rel="stylesheet" href="cardstyles.css" />
    </head>
    <body>
        <!-- takes question and answer input -->
        <form>
            <label for="question">Enter Question Here</label>
            <input
                type="text"
                name="question"
                id="question"
                placeholder="Enter Question"
            />

            <label for="answer">Enter Answer Here</label>
            <input
                type="text"
                name="answer"
                id="answer"
                placeholder="Enter Answer"
            />
            <button type="button" id="submit">Add Card</button>
        </form>
        <template>
            <div class="card">
                <h3 id="question">Question:</h3>

                <h4 id="reveal">Show Answer</h4>
                <h3 id="answer" style="display: none;">bruh</h3>
            </div>
        </template>
        <output></output>
        <script src="scripts.js"></script>
    </body>
</html>

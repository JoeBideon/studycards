<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cards</title>
        <link rel="stylesheet" href="cardstyles.css" />
    </head>
    <body>
        <!-- takes question and answer input -->
        <form>
            <label for="question">Enter Question Here</label>
            <input
                type="text"
                name="question"
                id="question"
                placeholder="Enter Question"
            />

            <label for="answer">Enter Answer Here</label>
            <input
                type="text"
                name="answer"
                id="answer"
                placeholder="Enter Answer"
            />
        </form>
        <div class="card">
            <h3>Question: Lorem ipsum dolor sit amet.</h3>

            <h4>Show Answer</h4>
            <h3 style="display: none;">bruh</h3>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
